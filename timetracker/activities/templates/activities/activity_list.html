{% extends "base.html" %}
{% block content %}
<h1>Activities</h1>
<p><a href="{% url "activities:create" %}">New activity</a></p>
<ul>
{% for activity in object_list %}
    <li>
		<a href="{{ activity.get_absolute_url }}">
			{{ activity }}
		</a>
	</li>
{% empty %}
    <li>No activities</li>
{% endfor %}
</ul>
{% endblock %}
