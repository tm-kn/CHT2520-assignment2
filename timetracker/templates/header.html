{% load i18n %}

<header>
    <nav class="navbar" role="navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="{% url 'home' %}">timetracker</a>
            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="main-navbar-items">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id="main-navbar-items" class="navbar-menu">
            <div class="navbar-start">
                <a href="{% url 'home' %}" class="navbar-item">{{_('Home')}}</a>
            </div>

        <div class="navbar-end">
            <div class="navbar-item">
                {% if request.user.is_authenticated %}
                <div class="navbar-item">
                    <p>
                        {% blocktrans with username=request.user.username %}
                        Logged in as {{ username }}
                        {% endblocktrans %}
                    </p>
                </div>
                <div class="navbar-items">
                    <div class="buttons">
                        <a href="{% url 'logout' %}" class="button is-secondary">{{_('Log out')}}</a>
                    </div>
                </div>
                {% else %}
                <div class="navbar-item">
                    <div class="buttons">
                        <a href="{% url 'register' %}" class="button is-primary">{{_('Register')}}</a>
                        <a href="{% url 'login' %}" class="button is-secondary">{{_('Log in')}}</a>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </nav>
</header>
