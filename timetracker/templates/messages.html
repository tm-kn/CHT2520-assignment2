{% if messages %}
<div class="container">
    {% for message in messages %}
        <article class="message is-{{ message.tags }}">
        <div class="message-header">
            <p>{{ _('Message') }}</p>
        </div>
        <div class="message-body">
            {{ message }}
        </div>
        </article>
    {% endfor %}
</div>
{% endif %}
